<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body>
        <h1>The student council's website to raise any comments or remarks.</h1>

        
    
        <div id="wrapper">
            <form id="contactform" action="send-mail.php" method="post" enctype="text/plain">
                <h2>Submit the form</h2>
                <div class="form-item">
                    <label for="name" >Name:</label>
                    <input class="simple-input" type="text" id="name" name="name" autocomplete="name" required>
                </div>
                <div class="form-item">
                    <label for="mail">E-mail:</label>
                    <input class="simple-input" type="text" id="mail" name="mail" autocomplete="email" required>
                </div>
                <div class="form-item">
                    <label for="comments">Comment:</label>
                    <textarea class="text-input" type="text" name="comments" id="comments" rows="7" required></textarea>
                </div>
                <div class="form-item">
                    <input class="button submit" type="submit" value="submit">
                </div>
            </form>
        </div>

        <script>
            document.getElementById('contactform').addEventListener('submit', function (event) {
                event.preventDefault();

                var name = document.getElementById('name').value;
                var mail = document.getElementById('mail').value;
                var comments = document.getElementById('comments').value;

                
                window.location.href = "mailto:" + "g.maressolano@mybvc.ca"
                    + "?subject=" + encodeURIComponent(name) + " " + encodeURIComponent(name)
                    + "&body=" + encodeURIComponent(comments);

            });
        </script>
    
    </body>
</html>
