<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body>
        <h1>The student council's website to raise any comments or remarks.</h1>
    
        <div id="wrapper">
            <form action="mailto:s.zhang045@mybvc.ca" method="post" enctype="text/plain">
                <h2>Submit the form</h2>
                <div class="form-item">
                    <label for="name" >Name:</label>
                    <input class="simple-input" type="text" id="name" autocomplete="name" required>
                </div>
                <div class="form-item">
                    <label for="mail">E-mail:</label>
                    <input class="simple-input" type="text" id="mail" autocomplete="email" required>
                </div>
                <div class="form-item">
                    <label for="comment">Comment:</label>
                    <textarea class="text-input" type="text" id="comment" rows="7" required></textarea>
                </div>
                <div class="form-item">
                    <input class="button submit" type="submit" value="Send">
                </div>
            </form>
        </div>
    
    </body>
</html>
